<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="phone">
            <div id="speaker"></div>
            <div id="screen">
                <div id="result">
                    <span id="resultText">0</span>
                </div>
                <div id="buttons">
                    <button id="clear" class="button buttonDarkGrey" value="ac">AC</button>
                    <button class="button buttonDarkGrey" value="+/-">+/-</button>
                    <button class="button buttonDarkGrey" value="%">%</button>
                    <button class="button buttonOrange" value="/">รท</button>

                    <button class="button buttonGrey" value="7">7</button>
                    <button class="button buttonGrey" value="8">8</button>
                    <button class="button buttonGrey" value="9">9</button>
                    <button class="button buttonOrange" value="*">x</button>

                    <button class="button buttonGrey" value="4">4</button>
                    <button class="button buttonGrey" value="5">5</button>
                    <button class="button buttonGrey" value="6">6</button>
                    <button class="button buttonOrange" value="-">-</button>

                    <button class="button buttonGrey" value="1">1</button>
                    <button class="button buttonGrey" value="2">2</button>
                    <button class="button buttonGrey" value="3">3</button>
                    <button class="button buttonOrange" value="+">+</button>

                    <button id="zeroButton" class="button buttonGrey" value="0">0</button>
                    <button class="button buttonGrey" value=".">.</button>
                    <button class="button buttonOrange" value="=">=</button>
                </div>
            </div>
            <div id="home-button"></div>
        </div>
    </body>
    <script src="js/master.js"></script> 
</html>
